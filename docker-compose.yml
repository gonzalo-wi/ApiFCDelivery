version: '3.8'

services:
  app:
    build: .
    container_name: gofrocalor-api
    restart: unless-stopped
    ports:
      - "8095:8080"
    env_file:
      - .env
    networks:
      - gofrocalor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gofrocalor-network:
    driver: bridge
